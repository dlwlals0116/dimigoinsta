{% extends 'base.html' %}

{% block contents %}
<div style="text-align: center; max-width: 500px; height: 60rem; margin: 1rem auto">
    <br>
    <div class="mb-4" style="font-size: .8rem; color: #565656">
        아래 제목의 article을 삭제합니다. 맞으면 삭제버튼을 클릭하세요.<br><br>
        <span style="background-color: black; font-size: 1.4rem; color: white">&nbsp&nbsp{{ target_article.title }}&nbsp&nbsp</span>
    </div>
    <br><br>
    <div>
        <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="삭제" class="btn btn-danger btn-sm active rounded-pill col-3 mt-1">
        </form>
    </div>
</div>
{% endblock %}
