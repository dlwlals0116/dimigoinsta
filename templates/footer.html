{% if not user.is_authenticated %}
    <div style="text-align:center; position: fixed; bottom: 0; width: 100%; height: 8rem; background-color: #262626; opacity: 0.9;">
        <div style="font-size: .8rem; color: white;">
            <span>
                <h4 style="margin-top: 1em; color: white;"><img src="/media/dimigo.jpg">Dimigostargram</h4>
            </span>
            <span>
                <a href="{% url 'accountapp:login' %}?next={{ request.path }} " style="text-decoration:none; width:80px;" class="btn btn-primary btn-sm mt-3 mb-3">
                    로그인
                </a>
            </span>
            &nbsp
            <span>
                <a href="{% url 'accountapp:create' %}" style="text-decoration:none; width:80px;" class="btn btn-danger btn-sm mt-3 mb-3">
                    회원가입
                </a>
            </span>
            <br><br>
        </div>
    </div>
{% else %}
    <div style="text-align:center; position: relative; bottom: -5.6rem; width: 100%; background-color: #262626; opacity: 0.9;">
        <div style="font-size: .8rem; color: white;">
            <br>
            <span>공지사항&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp</span>
            <span>제휴문의&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp</span>
            <span>서비스 소개</span>
            <h6 style="margin-top: .7rem; color: white;"><img src="/media/dimigo.jpg">Dimigostargram</h6>
            <br>
        </div>
    </div>
{% endif %}
