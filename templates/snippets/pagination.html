<style>
    #pgn1:link {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }

    #pgn1:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }

    #pgn1:hover {
      color: #b02a37;
      background-color: transparent;
      text-decoration: underline;
    }

    #pgn1:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
    }

    #pgn2:link {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }

    #pgn2:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }

    #pgn2:hover {
      color: #b02a37;
      background-color: transparent;
      text-decoration: underline;
    }

    #pgn2:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
    }
</style>

<div style="text-align: center; margin: 1rem 0;">
    <hr style="margin: 1.5rem;">
    {% if page_obj.has_previous %}
    <a id="pgn1" href="{% url 'articleapp:list' %}?page={{ page_obj.previous_page_number }}" style="text-decoration: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
          <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
    </a>
    &nbsp&nbsp
    <a href="?page={{ page_obj.previous_page_number }}"
        style="color: #262626;" class="btn btn-light btn-sm rounded-pill">
        {{ page_obj.previous_page_number }}
    </a>
    {% endif %}
    <a href="?page={{ page_obj.number }}"  style="color: white; background-color: #b5c7ed;"
        class="btn btn-light active rounded-pill">
        {{ page_obj.number }}
    </a>
    {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}" style="color: #262626;"
        class="btn btn-light btn-sm rounded-pill">
        {{ page_obj.next_page_number }}
    </a>
    &nbsp&nbsp
    <a id="pgn2" href="?page={{ page_obj.next_page_number }}" style="text-decoration: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
          <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
        </svg>
    </a>
    {% endif %}

</div>
