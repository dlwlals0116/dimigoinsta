<style>
.item-wrapper {
    position: relative;
}

.item-info-box {
    position: absolute;
    opacity: 0;
    right: 0em;
    top: 0em;
}

.item-info-box:hover {
    opacity: .8;
}
</style>

<div class="item-wrapper" style="display: block; text-align: center">
    <img src="{{ project.image.url }}" alt="">
    <h5 class="mt-2">
        {{ project.title | truncatechars:8 }}
    </h5>
    {% if project.subscription. %}
        구독중
    {% endif %}
</div>

<div class="item-info-box" style="background-color:#000000; width:100%; height:100%">
    <i class="fas fa-thumbtack fa-lg animated infinite bounce delay-1s" style="font-size: 1.2rem; color: white;"></i>
    &nbsp
    <span style="font-size: 1rem; color: white;">{{ object_list.count }}</span>
    &nbsp&nbsp&nbsp&nbsp&nbsp
    <i class="fas fa-user fa-lg animated infinite bounce delay-1s" style="font-size: 1.2rem; color: white;"></i>
    &nbsp
    <span style="font-size: 1rem; color: white;">{{ project.subscription.count }}</span>
</div>
