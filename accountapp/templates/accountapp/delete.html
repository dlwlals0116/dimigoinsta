{% extends 'base.html' %}

{% block contents %}
<div style="text-align: center; max-width: 500px; height: 53rem; margin: 4.5rem auto">
    <br>
    <div class="mb-4">
        <h6 style="font-size: .8rem; color: #565656"> 회원탈퇴를 원하시면 아래의 탈퇴버튼을 클릭하세요. </h6>
    </div>
    <div>
        <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post">
            {% csrf_token %}
            {{ form }}
            <p></p>
            <input type="submit" value="탈퇴" class="btn btn-danger btn-sm active rounded-pill col-3 mt-3">
        </form>
    </div>
</div>
{% endblock %}
